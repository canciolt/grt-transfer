{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "system/plugins/images/favicon.png" %}">
    <title>Grt-Transfer</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "system/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "system/plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css" %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static "system/css/animate.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "system/css/style.css" %}" rel="stylesheet">
                              
    <!-- color CSS -->
    <link href="{% static "system/css/colors/megna.css" %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="">
        <div class="login-box login-sidebar">
            <div class="white-box">
                <form class="form-horizontal form-material" id="loginform" method="post">{% csrf_token %}
                    <a href="javascript:void(0)" class="text-center db"><img src="{% static "system/plugins/images/eliteadmin-logo-dark.png" %}" alt="Home" />
                        <br/></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input name="username" class="form-control" id="id_username" type="text" required="" placeholder="Usuario"> </div>


                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input name="password" class="form-control" id="id_password" type="password" required="" placeholder="Contraseña"> </div>

                    </div>
                   
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Acceso</button>
                        </div>
                    </div>

                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> {{ error|escape }}
                    </div>
                {% endfor %}

                </form>
             
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="{% static "system/plugins/bower_components/jquery/dist/jquery.min.js" %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "system/bootstrap/dist/js/tether.min.js" %}"></script>
    <script src="{% static "system/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "system/plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js" %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static "system/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js" %}"></script>
    <!--slimscroll JavaScript -->
    <script src="{% static "system/js/jquery.slimscroll.js" %}"></script>
    <!--Wave Effects -->
    <script src="{% static "system/js/waves.js" %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static "system/js/custom.min.js" %}"></script>
    <!--Style Switcher -->
    <script src="{% static "system/plugins/bower_components/styleswitcher/jQuery.style.switcher.js" %}"></script>
</body>

</html>
